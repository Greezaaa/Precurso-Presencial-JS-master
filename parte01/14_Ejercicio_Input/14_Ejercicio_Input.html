<!DOCTYPE html>

<body>
    <script>
        // Tu código aquí.
        // Siguiendo los dos ejemplos anteriores, 
        // 1.escribe un programa que pregunte el nombre
        // 2. y una vez el usuario introduzca el nombre pregunte la edad. 
        // 3. Una vez el usuario introduce la edad, mostrar un saludo del formato

        let nombre = prompt("¿Como te llamas?"),
            edadS = prompt("¿Cuantos años tienes"),
            edad = parseInt(edadS);

        console.log(`Hola ${nombre} tienes ${edad} años`);
        console.log('El año que viene tendras ' + (edad + 1) + ' años.');

    </script>
</body>
